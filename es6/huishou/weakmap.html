<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="https://bookcover.yuewen.com/qdbimg/349573/1027030348/180" alt="" id="img"> 
  <script>
    // es6 让垃圾回收更方便
    var eleImage = document.getElementById('img'); 
    var storeMap = new WeakMap(); //对象
    storeMap.set( eleImage, eleImage.outerHTML);
    eleImage.remove();
    eleImage = null;

    setTimeout(() => {
      document.body.appendChild(storeMap.keys().next().value)
    },2000)
  </script>
</body>
</html>
