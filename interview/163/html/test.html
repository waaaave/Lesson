<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .row {
            font-size: 0;
        }
        .col{
            width: 33.333333%;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            background:#369;
            color: #fff;
            font-size: 14px;
        }
        .col:nth-child(odd){
            background: #ff0;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
</body>
</html>
