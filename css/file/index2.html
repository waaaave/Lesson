<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="upload_button">点击上传</button>
  <input type="file" title="上传小于5M的文件" id="upload_input"/>
  <script>
    let uploadButon = document.getElementById('upload_button');
    let unloadInput = document.getElementById('upload_input');
    uploadButon.onclick = function(){
      unloadInput.click();
    }
  </script>
</body>
</html>
