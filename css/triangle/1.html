<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: inline-block;
      background-color: #000;
    }
    
    .shixian{
      position: relative;
      top: 100px;
      left: 100px;
      text-align: center;
      width: 100px;
      height: 100px;
      transform: rotate(45deg);
      background-color: red;
    }
    .hid{
      position: relative;
      top: 0px;
      left: 10px;
      transform: rotate(45deg);
      background-color: #000;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="shixian">
    <div class="hid">

    </div>
    </div>
</body>
</html>
