<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container,.left,.main{
      height: 100vh;
    }
    .left{
      background-color: green;
      /* width: 300px; */
      flex-basis: 300px;
    }
    .container{
      /* width: 200px; */
      display: flex;
      flex-direction: column;
    }
    .main{
      background-color: red;
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- css固定左侧300，右侧自适应 -->
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
  </div>
</body>
</html>
