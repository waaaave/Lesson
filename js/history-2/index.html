    <div id="container"></div>
    <script>
        // window.addEventListener('hashchange',function(event){

        class HashRouter{
            //事件监听
            // 配置{}
            //key->val()
            constructor(){
                this.hashURLObj={};
                window.addEventListener('hashchange',(e)=>{
                    let newURL = e.newURL;
                    let hashURL = newURL.split('#')[1];
                    const callback = this.hashURLObj[hashURL];
                    if(hashURL&&typeof callback == 'function'){
                        callback();
                    }
                })

            }
            register(hashURL,fun){
                this.hashURLObj[hashURL] = fun.bind(this);
            }
        }
        let router = new HashRouter()//路由实例
        let containtr = document.getElementById('container');//挂载点
        router.register('/page1',()=> container.innerHTML = '我是page1');
        router.register('/page2',()=> container.innerHTML = '我是page2');
        router.register('/page3',()=> container.innerHTML = '我是page3');
        
    </script>
</body>
